<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A sample of HCarousel</title>
    <link rel="stylesheet" href="css/HCarousel.css" type="text/css" />
    <script src="js/HCarousel.js" type="text/javascript"></script>
</head>
<body>
    <!--主体-->

    <div id="hc_warp">
        <!--图片旋转画布-->
        <div class="car_main">
            <ul>
                <li class="p1"><a href="#"><img src="image/yan.jpg"></a></li>
                <li class="p2"><a href="#"><img src="image/dai.jpg"></a></li>
                <li class="p3"><a href="#"><img src="image/zhuqing.jpg"></a></li>
            </ul>
        </div>

        <!--控制标签-->
        <a href="javascript:;" class="btn prev"><</a>
        <a href="javascript:;" class="btn next">></a>

        <!--底部导航标签-->
        <div class="bar">
            <a href="javascript:;"><span></span></a>
            <a href="javascript:;"><span></span></a>
            <a href="javascript:;"><span></span></a>
        </div>
    </div>

</body>
</html>
